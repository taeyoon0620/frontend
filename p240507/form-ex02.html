<!DOCTYPE html>
<html lang="ko">
<head>
<title>form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>form</h1>

  <form action="index.html" method="get">
    <div>
      <label for="userId">아이디 : </label>
      <input type="text" name="userId" id="userId" value="아이디를 입력하세요...">
      <!-- input의 type 이 text면 value의값을 지정하지않는다, 사용자가 불편해함 쓸때 지워야해서 (기본값으로설정됨) -->
    </div>

    <div>
      <label for="userPassword">비밀번호 : </label>
      <!-- input의 type을 password로 설정해야 ****으로 다른사람에게 안보이게된다. -->
      <input type="password" name="userPassword" id="userPassword">
      <!-- key는name에설정된값이다. -->
    </div>

    <div>
      <span>성별 : </span>
      <label for="male">남</label>
      <input type="radio" name="gender" id="male" value="male" checked>
      <label for="female">여</label>
      <input type="radio" name="gender" id="female" value="female">
    </div>

    <div>
      <span>취미 : </span>
      <label for="reading">독서</label>
      <input type="checkbox" id="reading" name="hobby1" value="reading" checked>
      <label for="movie">영화감상</label>
      <input type="checkbox" id="movie" name="hobby" value="movie">
    </div>

    <div>
      <input type="submit" value="전송">
      <!-- value는 버튼위에보여지는 텍스트이다 -->
    </div>
  </form>
</body>
</html>
