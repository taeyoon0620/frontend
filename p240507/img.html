<!DOCTYPE html>
<html lang="ko">
<head>
<title>img 태그</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>img 태그</h1>

  <div>
    귀여운 강아지 <br> 
    <!-- br 엔터를 의미하는 태그이다. -->
    <img src="image/dog.jpg.webp" alt="귀여운 강아지 입니다" 
    width="300" height="300"
    title="귀여운 강아지😍">
    
    <!--
      [alt]================================ 
      : alternate text(대체 텍스트) 
      : screen readers
        -->
  </div>




</body>
</html>
