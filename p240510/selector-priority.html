<!DOCTYPE html>
<html lang="ko">
<head>
<title>선택자 우선순위</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* 선택자 우선순위 (왼쪽부터큰순위)*/
  /* !important > inline > tag+class+id > id > class > tag */
  /* 동순위=> 마지막이 적용된다 */  
  div {background-color: bisque ! important;}
  div.sample#sample{background-color: #ddd;}
  div {background-color: #0f0;}
  div {background-color: #ff0;}
  .sample {background-color: #f00;}
  #sample {background-color: #ff0;}
</style>
</head>
<body>
  <h1>css selector</h1>
  <div class="sample" id="sample" style = "background-color : #f0f;">

</html>
