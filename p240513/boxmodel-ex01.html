<!DOCTYPE html>
<html lang="ko">
<head>
<title>box model</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* 
  [box model] ==========================
  - content : text 또는 image가 온다 .
  - padding : 안쪽 여백 (콘텐츠와 테두리 사이의 여백)
  - border : 테두리 
  - margin : 밖 여백 (테두리기준의 밖 여백)
  ========================================
/* 
  body {
    margin:0;
  } */
   * { 
    margin: 0;
  }
  .box {
    border: 3px solid #000;
    /* background-color: #ff0; */
    padding : 20px;
    margin: 30px;
  }
</style>
</head>
<body>
  <div>hello</div>
  <p>hello</p>
  <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere eum quo dolorem provident fugiat, perspiciatis doloribus explicabo, doloremque id accusantium totam dignissimos vitae soluta eaque eveniet ipsam, distinctio consectetur molestias?</div>

</body>
</html>
