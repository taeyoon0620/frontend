<!DOCTYPE html>
<html lang="ko">
<head>
<title>[박스모델]padding</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .box {
    background-color: #ff0;
    border : 9px solid #000;

    /* ---------- padding--------------------- */
    /* 전체 100px으로 */
    padding: 100px;
    /* 위,아래 100 오른쪽,왼쪽 50 */
    padding: 100px 50px; 
    /* 위 100 오른쪽왼쪽50 밑 10  top,right-left,bottom*/
    padding: 100px 50px 10px;
    /* 위100 오른쪽50 아래10 왼쪽5 top,right,bottom,left */
    padding: 100px 50px 10px 5px;

  }
</style>
</head>
<body>
  <div class="box">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi iste sunt alias magnam ipsa animi labore inventore iure sequi esse ab explicabo rem, fuga omnis! Repellat nulla est maxime recusandae.</div>

</body>
</html>
