<!DOCTYPE html>
<html lang="ko">
<head>
<title>선택자 사용법2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* 
  ^= 시작하는
  & 끝나는
  ~* 일부문자 가 일치해도된다.
  ~= 단어 (단어일치)
  */

  a[href^="https://"] {
    background-color: purple;
    color: #fff;
    /* daum하고 naver만 color를 적용하고싶을땐? */
  }
  a[href$="net"] {
    color :red;
  }
  /* net으로 끝나는 element를 빨강으로 적용 */
  li[title*="ipsum"] { 
    color:aqua;
  }

</style>
</head>
<body>
  <ul>
    <li><a href="https://www.daum.net">daum</a></li>
    <li><a href="https://www.naver.com">naver</a></li>
    <li><a href="mailto:help@host.co.kr" title ="mail">help</a></li>
    <li title="lorem ipsum">Lorem ipsum dolor sit amet.</li>
    <li title="lorem">Lorem ipsum dolor sit amet.</li>
  </ul>

</body>
</html>
