<!DOCTYPE html>
<html lang="ko">
<head>
<title>선택자 사용법 5</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- float을 해제할떄 before과 after를쓴다. -->
<!-- content는 ""쌍따운표를 해준다 문자열로취급되기때문이다. -->
<!-- ** content의 이전과 이후 ** -->
<style>
  h1::before {
    content: "이전";
    color: red;
  }
  h1::after {
    content: "이후";
    color : blue;
  }


</style>
</head>
<body>
  <h1>pseudo-element</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis soluta iste architecto alias suscipit eligendi.</p>
</body>
</html>
