<!DOCTYPE html>
<html lang="ko">
<head>
<title>선택자 사용법</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* 선택자 : 태그이름,아이디값,클래스이름 */
  span {
    color : #0f0;
  }
  span {
    color : #f00;
  }
  /* 자식표현이가능하다. > 으로  */
  div > span {
    color : #999;
  }
  /* 클래스 .을쓴다. */
  div.first-class > span {
    background-color : #ff0;
  }
  /* #은 id를 표현한다. */
  #ex span {
    background-color: aqua;
  }
  /* 여러개 선택자 설정 할때는 선택자 사이에 , 를 쓴다 . */
  h1,h2 { 
    border-style: solid;
  }
</style>
</head>
<body>
  <div id="ex">
    <h1>Heading 1</h1>
    <h2>Heading 2-1</h2>
    <div class="first-class">
      <span>span tag1</span>
      <p>
        <span>span tag2</span>
      </p>
    </div>
    <span>span tag3</span>
  </div>
  <!-- -->
  <div class="second-class">
    <h2>Heading 2-2</h2>
    <span>span tag4</span>
  </div>
  <!--  -->
  <span>span tag5</span>
</body>
</html>
