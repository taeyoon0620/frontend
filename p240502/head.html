<!DOCTYPE html>
<html>
  <head>
    <!-- 웹 페이지의 정보 -->
    <meta charset="UTF-8">
    <meta name = "description" content = "하이미디어">
    <!-- 
      index는 현재 페이지, follow: 연결 페이지
      noindex / nofollow /none 현재페이지 정보(noindex)
      ,연결페이지정보 수집 원치않음(nofollow), 둘다 정보 수집 원하지않다(none)
      all 현재페이지,연결페이지 모두 허용
     -->
    <meta name = "robots" content = "index,follow">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>메타태그 연습중</title>
  </head>

  <body>
    <h1>메타태그</h1>

  </body>
</html>
