<!DOCTYPE html>
<html lang="ko">
<head>
<title>폼</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>폼 태그</h1>

  <form action="index.html" method="get">

    <fieldset>
      <legend>회원가입</legend>
      <p>
        <label for="userName">이름 : </label>
        <input type="text" id="userName" name="userName">
      </p>
  
      <p>
        <label for="city">거주지역 : </label>
        <select name="city" id="city" size = "3" multiple>
        <!-- 다중선택이 가능하게 해주는 multiple -->
        <!-- size를통해 행을보여준다. size=3 => 행=3 -->
        <option value="seoul">서울</option>
        <option value="inchoen">인천</option>
        <option value="daegu" selected>대구</option>
        <option value="jeju">제주</option>
        </select>
      </p>

      <p>
        <label for="info">간단한 소개</label> <br>
        <textarea name = "info" id ="info" cols="30" rows="5"></textarea>
        <!-- 세로30줄 가로 5줄 대략적인값  -->
      </p> 
    <fieldset>
    <p>
      <!-- form하나에 submit하나만 -->
      <input type="reset" value="취소">
      <input type="submit" value="전송">
    </p>
  </form>
</body>
</html>
