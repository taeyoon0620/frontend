<!DOCTYPE html>
<html lang="ko">
<head>
<title>[Javascript] 자료형</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>배열 함수</h1>
  <script>
    const odd = [1, 3, 5];
    console.log('odd>>', odd); //실행결과 : [1,3,5]')
    
    // [문법] 배열.slice(시작 index, 끝 index)
    // : 시작 인덱스에서 끝 인덱스 전 까지 자른 배열을 리턴합니다.
    copy_odd = odd.slice(0, 2);
    console.log('copy_odd>>', copy_odd); //실행결과 : [1,3])
    console.log('odd>>', odd); //실행결과 : [1,3,5]')
    
    copy_odd_two = odd.slice(-2);
    // -2 인덱스에서 끝까지 자르는것
    console.log('copy_odd-two>>', copy_odd_two); //실행결과 : [3,5])
    console.log('odd >>', odd); //실행결과 : [1,3,5]')

    // splice(스플라이스)=======================================================
    // [문법] 배열.splice(시작 index, 개수, 추가요소1, 추가요소2)
    // : STARING INDEX에서 끝 INDEX 전 까지 자료를 삭제하기
    // 삭제 
    // [문법] 배열.splice(start, deleteCount) : 시작 인덱스에서 개수만큼 삭제
    //==========================================================================

    // 추가 하는법 
    odd.splice(-1,0,'일곱');
    console.log('odd >>', odd); //실행결과 : [1,3,5,일곱]

    // 삭제 하는법 -> 인수가 2개있으면 무조건 삭제.
    odd.splice(1, 1);
    console.log('odd >>', odd); //실행결과 : [1,5,일곱]

    //추가 
    odd.splice(0, 1,'하나');
    console.log('odd >>', odd); //실행결과 : [하나,일곱,5]
    odd.splice(0, 2,'하나');
    console.log('odd >>', odd); //실행결과 : [하나,5]
    odd.splice(0, 2,'하나','둘','셋');
    console.log('odd >>', odd); //실행결과 : [하나,둘,'셋']

    // [배열의 요소추가]=====================================================
    // [문법] 배열.concat(요소, 배열,......)
    concat_odd = odd.concat(7, 9);
    console.log('concat_odd >> ',concat_odd);
    console.log('odd >> ', odd);
    // 배열 합치기

    concat_odd_two = odd.concat([11,12]);
    console.log('concat_odd_two >> ',concat_odd_two);
    console.log('odd >> ', odd); //실행결과 : 하나,둘,셋
    // [ 특정요소 찾기(탐색) ]=================================================
    // [문법]
    // 배열.indexOf('특정 요소') : 인덱스 FROM 부터 시작해서 item 탐색 
                               // : 있으면 index리턴, 없으면 -1 리턴

   // 배열.lastIndexof(item, from)===============================================
   // [문법]
   //배열.indexOf(item, from) : 앞에서부터 찾을때 
   //
   // ARRAY.lastIndexOf(item, from) : 뒤에서부터 찾을때 특정 요소의 index 리턴
   //
   //배열.includes(item, from) : 인덱스스 from 부터 시작해서 item 탐색 
   //                           : 있으면 true 리턴, 없으면 false리턴
  
  arr = [1, 10 ,false ,NaN, null, 10];

  console.log('[있는 값] 10 찾아라!!');
  console.log('indexOf : ', arr.indexOf(10));
  console.log('lastIndexOf : ', arr.lastIndexOf(10));
  console.log('includes : ', arr.includes(10));

  console.log('[없는 값] 2 찾아라!!');
  console.log('indexOf : ', arr.indexOf(2)); // 실행결과 : -1 리턴 (false)
  console.log('lastIndexOf : ', arr.lastIndexOf(2)); //실행결과 : -1 리턴(false)
  console.log('includes : ', arr.includes(2)); //실행결과 : -1리턴(false)

  console.log('[있는 값] false 찾아라!!');
  console.log('indexOf : ', arr.indexOf(false)); //실행결과 : 2 리턴
  console.log('lastIndexOf : ', arr.lastIndexOf(false)); //실행결과 :2 리턴
  console.log('includes : ', arr.includes(false)); //실행결과 : true 리턴

  console.log('[있는 값] null 찾아라!!');
  console.log('indexOf : ', arr.indexOf(null)); // 4리턴 
  console.log('lastIndexOf : ', arr.lastIndexOf(null)); //실행결과 : 4 리턴
  console.log('includes : ', arr.includes(null)); //실행결과 : true 리턴

  console.log('[있는 값] NaN 찾아라!!');
  console.log('indexOf : ', arr.indexOf(NaN)); // 실행결과: -1 리턴
  console.log('lastIndexOf : ', arr.lastIndexOf(NaN)); //실행결과 : -1 리턴
  console.log('includes : ', arr.includes(NaN)); //실행결과 : true 리턴

  

    
    
    
    





  </script>

</body>
</html>
