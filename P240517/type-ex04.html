<!DOCTYPE html>
<html lang="ko">
<head>
<title>참조 타입</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>참조 타입</h1>
  <script>  // 배열의 타입이 상관이 없습니다. 
    // [배열]=========================================================
    var arr = [2, 4, 2.5, '안녕']; 
    console.log(arr); //실행결과 : 2, 4 , 2.5
    console.log(arr[0]);// 실행결과 : 2
    console.log('arr의 타입' , typeof arr); //실행결과 : object
    console.log('arr[0]의 타입' , typeof arr[0]); //실행결과 : number

    var arr2 = [arr, 3,'즐거운 하루'];
    console.log(arr2); //실행결과 : 2, 4 , 2.5, 안녕
    console.log('arr2[0]: ', arr2[0]); //실행결과 : 2, 4 , 2.5, 안녕
    console.log('arr2[0][1]: ', arr2[0][1]); //실행결과 : 4 

    console.log('하루 추출 >> ', arr2[2].slice(-2)); //실행결과 : 하루

    // [객체]==========================================================
    // [property] key : value
    var obj = {
      name: '홍길동',
      age: 35,
    };

    console.log(obj); //실행결과 : age:35 name: "홍길동" 순서를 보장하지않음 순서가 다르게나온다 [Object]
    console.log(obj.name); //실행결과 : 홍길동
    console.log(typeof obj); //실행결과 : object

    // [property 접근 방법 1] 많이씁니다.=>더 편함
    // : 점 접근
    // : key 그대로 사용
    console.log('name 값 출력 : ' , obj.name); // name 값 출력: 홍길동

    // [property 접근 방법 2] 많이씁니다.
    // : []접근
    // : key를 문자 그대로 사용
    console.log('name 값 출력 : ', obj["name"]) // name 값 출력 : 홍길동
  </script>
</body>
</html>
