<!DOCTYPE html>
<html lang="ko">
<head>
<title>overflow</title>                             
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  p {
    /* 높이는 자동으로 auto로 설정된다 *설정하지않으면 */
    width: 400px; 
    height: 50px;
    border: 3px solid#00f;
    /* visible | hidden | scroll | auto */
    overflow: auto;
  }
</style>
</head>
